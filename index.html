<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desgine By - Himanshu Kumar</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- responsive -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav>
            <div class="nav-logo">
                <img src="src/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <a href="#">
                        <li>
                            Features
                        </li>
                    </a>

                    <a href="#">
                        <li>
                            How it works
                        </li>
                    </a>

                    <a href="#">
                        <li>
                            Privacy
                        </li>
                    </a>
                </ul>
            </div>
            <div class="nav-btns">
                <a href="#" id="nav-login">
                    Log in
                </a>

                <a href="#">
                    <button class="btn-hover">
                        Download Now
                    </button>
                </a>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- front -->
        <div class="front">
            <div class="front-content">
                <h3>
                    Make
                </h3>
                <h3>
                    New Friend.
                </h3>
                <p>
                    Socially is a new social media platform to make new friend online in the world. Now let's explore
                    all it's amazing features.
                </p>
                <a href="#">
                    <button class="btn-hover">
                        Join Now
                    </button>
                </a>
            </div>
            <div class="front-img" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                data-aos-duration="1000">
                <img src="src/pic.png" alt="">
            </div>
        </div>
        <!-- front end -->


        <!-- login page -->
        <div class="login-page">
            <!-- login container -->
            <div class="login_container">

                <!-- cut bar -->
                <i class="fa-solid fa-xmark cut-bar"></i>

                <!-- content box -->
                <div class="content">
                    <h1>Login</h1>
                    <!-- input -->
                    <div class="inputs">
                        <!-- email -->
                        <div class="input-container">
                            <input placeholder="email" type="text" class="input">
                            <span>@gmail.com</span>
                        </div>
                        <!-- password -->
                        <div class="input-container">
                            <input placeholder="Password" type="password" class="input">
                            <span>Password</span>
                        </div>
                        <!-- forgot account link -->
                        <div class="forgot">
                            <a href="Forgot account">
                                <span>Forgot Password?</span>
                            </a>
                        </div>
                    </div>

                    <!-- button -->
                    <div class="btn">
                        <button>Login</button>
                        <span>
                            Don't have an account?
                            <a href="Register">Register</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->



    <!-- script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>

</body>

</html>
